{% extends "myapp/base.html" %}
{% block content %}
	<div class="signup">
		<form method="POST">
			{% csrf_token %}
			<h2> Are you sure you want to delete the post "{{ object.title }}"</h2>
			<div class="signup_button">
				<button type="submit"> Yes, Delete</button>
				<a href="{% url 'post-detail' object.id %}">No</a>
			</div>
		</form>
	</div>
{% endblock %}
